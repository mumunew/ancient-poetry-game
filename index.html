<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗词学习助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">古诗词学习助手</h1>
                <div class="user-info">
                    <span class="user-name" id="userName">游客</span>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 欢迎页面 -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h2>欢迎来到古诗词学习世界</h2>
                    <p>通过游戏化方式学习和记忆经典古诗词</p>
                    
                    <!-- 难度选择 -->
                    <div class="difficulty-selection">
                        <h3>选择难度</h3>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn" data-level="beginner">
                                <div class="btn-icon">📝</div>
                                <div class="btn-text">
                                    <h4>初级 - 诗句修复</h4>
                                    <p>选择正确的诗句补全古诗</p>
                                </div>
                            </button>
                            <button class="difficulty-btn" data-level="intermediate" disabled>
                                <div class="btn-icon">🔄</div>
                                <div class="btn-text">
                                    <h4>中级 - 诗句编排</h4>
                                    <p>重新排列打乱的诗句</p>
                                </div>
                            </button>
                            <button class="difficulty-btn" data-level="advanced" disabled>
                                <div class="btn-icon">✍️</div>
                                <div class="btn-text">
                                    <h4>高级 - 诗词默写</h4>
                                    <p>根据题目默写完整诗词</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 游戏界面 -->
            <div class="game-screen" id="gameScreen" style="display: none;">
                <!-- 游戏头部信息 -->
                <div class="game-header">
                    <button class="back-btn" id="backBtn">← 返回</button>
                    <div class="game-info">
                        <span class="current-level" id="currentLevel">初级</span>
                        <span class="score" id="score">得分: 0</span>
                    </div>
                </div>

                <!-- 初级难度游戏区域 -->
                <div class="beginner-game" id="beginnerGame">
                    <div class="poem-display">
                        <div class="poem-info">
                            <h3 class="poem-title" id="poemTitle">静夜思</h3>
                            <p class="poem-author" id="poemAuthor">李白</p>
                        </div>
                        
                        <div class="poem-content" id="poemContent">
                            <!-- 诗句将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <div class="options-container" id="optionsContainer">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </div>

                    <div class="game-controls">
                        <button class="submit-btn" id="submitBtn" disabled>提交答案</button>
                        <button class="next-btn" id="nextBtn" style="display: none;">下一题</button>
                    </div>
                </div>

                <!-- 结果反馈 -->
                <div class="result-feedback" id="resultFeedback" style="display: none;">
                    <div class="feedback-content">
                        <div class="feedback-icon" id="feedbackIcon">✅</div>
                        <div class="feedback-text" id="feedbackText">回答正确！</div>
                        <div class="character-animation" id="characterAnimation">
                            <div class="character">🎭</div>
                            <div class="thanks-text">谢谢你的帮助！</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 排行榜界面 -->
            <div class="leaderboard-screen" id="leaderboardScreen" style="display: none;">
                <div class="leaderboard-content">
                    <h2>排行榜</h2>
                    <div class="leaderboard-tabs">
                        <button class="tab-btn active" data-level="beginner">初级</button>
                        <button class="tab-btn" data-level="intermediate">中级</button>
                        <button class="tab-btn" data-level="advanced">高级</button>
                    </div>
                    <div class="leaderboard-list" id="leaderboardList">
                        <!-- 排行榜数据将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <nav class="bottom-nav">
                <button class="nav-btn active" data-screen="welcome">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">首页</span>
                </button>
                <button class="nav-btn" data-screen="leaderboard">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">排行榜</span>
                </button>
            </nav>
        </footer>
    </div>

    <!-- 加载脚本 -->
    <script src="data/poems.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
